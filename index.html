<!doctype html>
<html lang="en"> 
  <head>
    <meta charset="utf-8">
    <title>Birthday Calender</title>
    <meta name="description" lang="en" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" media="screen" href="assets/vendor/font-awesome/css/all.min.css" >
    <link rel="stylesheet" media="screen" href="assets/css/style.css" >
  </head>
  <body>
    <!--container start-->
    <div class="container">
      <!--main section start-->
      <main>
        <h1>Birthday Cal</h1>
        <section class="list">
          <div class="wrapper">
            <ul class="cards">
              <li class="card empty">
                <h2>SUN</h2>
                <ul class="names">name list</ul>
              </li>
              <li class="card empty">
                <h2>MON</h2>
                <ul class="names">name list</ul>
              </li>
              <li class="card empty">
                <h2>TUE</h2>
                <ul class="names">name list</ul>
              </li>
              <li class="card empty">
                <h2>WED</h2>
                <ul class="names">name list</ul>
              </li>
              <li class="card empty">
                <h2>THU</h2>
                <ul class="names">name list</ul>
              </li>
              <li class="card empty">
                <h2>FRI</h2>
                <ul class="names">name list</ul>
              </li>
              <li class="card empty">
                <h2>SAT</h2>
                <ul class="names">name list</ul>
              </li>
            </ul>
          </div>
        </section>
        <section class="inputs">
          <div class="wrapper">
            <form action="#FIXME" method="POST" id="birthday">
              <div class="textarea">
                <textarea name="data" id="data"></textarea>
                <span class="error textareaErr">Error</span>
              </div>
              <div class="update">
                <div>
                  <label for="year">Year</label>
                  <input type="text" name="year" id="year" />
                  <span class="error yearErr">Error</span>
                </div>
                <button type="submit">UPDATE</button>
              </div>
            </form>
            <p class="note"><strong>NOTE: </strong> Date Format (month/day/year - 12/30/2000)</p>
          </div>
        </section>
      </main>
      <!--main section end-->
    </div>
    <!--container end-->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" referrerpolicy="no-referrer"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
